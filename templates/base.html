{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.025em;
    }
    .nav-item {
      transition: all 0.2s ease;
    }
    .nav-item:hover {
      transform: translateX(4px);
    }
    .active-nav {
      background: rgba(255, 255, 255, 0.1);
      border-left-color: rgb(196 181 253) !important;
    }
  </style>

</head>
<body class="m-0 bg-gray-50 text-gray-800">
  <div class="flex min-h-screen flex-col md:flex-row">

    <!-- Sidebar -->
    <nav class="w-full md:w-64 bg-gradient-to-b from-purple-800 to-purple-900 text-white flex md:flex-col md:items-stretch md:py-6 shadow-lg">
      <h2 class="hidden md:block text-center mb-10 mt-2 text-xl font-semibold tracking-wide text-purple-100">Vesprr Portal</h2>
      <div class="flex-1 flex md:flex-col justify-around md:justify-start w-full space-y-1 md:px-3">
        <a href="{% url 'home' %}" class="nav-item flex items-center md:w-full px-6 py-4 font-medium rounded-lg border-l-4 border-transparent hover:bg-purple-700/50 hover:border-purple-300 md:text-left text-center active-nav">
          <i class="fas fa-home w-5 mr-3"></i> Dashboard
        </a>
        <a href="{% url 'courses' %}" class="nav-item flex items-center md:w-full px-6 py-4 font-medium rounded-lg border-l-4 border-transparent hover:bg-purple-700/50 hover:border-purple-300 md:text-left text-center">
          <i class="fas fa-book-open w-5 mr-3"></i> Courses
        </a>
        <a href="{% url 'attendance' %}" class="nav-item flex items-center md:w-full px-6 py-4 font-medium rounded-lg border-l-4 border-transparent hover:bg-purple-700/50 hover:border-purple-300 md:text-left text-center">
          <i class="fas fa-clipboard-check w-5 mr-3"></i> Attendance
        </a>
        <a href="#" class="nav-item flex items-center md:w-full px-6 py-4 font-medium rounded-lg border-l-4 border-transparent hover:bg-purple-700/50 hover:border-purple-300 md:text-left text-center">
          <i class="fas fa-user w-5 mr-3"></i> Profile
        </a>
        <a href="/logout/" class="nav-item flex items-center md:w-full px-6 py-4 font-medium rounded-lg border-l-4 border-transparent hover:bg-purple-700/50 hover:border-purple-300 md:text-left text-center mt-4">
          <i class="fas fa-sign-out-alt w-5 mr-3"></i> Logout
        </a>
      </div>
    </nav>

    <!-- Main -->
    <div class="flex-1 flex flex-col">

      <!-- Header -->
      <div class="sticky top-0 z-50 flex items-center justify-between bg-gradient-to-r from-purple-700 to-indigo-600 px-6 py-4 shadow-md">
        <div class="flex justify-center">
          <h1 class="text-white text-xl font-semibold">{{ page_title|default:'Dashboard' }}</h1>
        </div>
        <div class="flex items-center gap-4">
          <div class="h-10 w-10 rounded-full bg-purple-500 flex items-center justify-center text-white font-medium">
            {{ request.user.username|first|default:'U'|upper }}
          </div>
        </div>
      </div>

      <!-- Page Content -->
    {% block content %}
     
    {% endblock %}

    </div>
  </div>
</body>
</html>
